<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="icon.svg">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>library</h1>
    </div>
    <div class="wrapper">
        <div class="newBook">
            <form id="form">
                <h2>Add new book</h2>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <input type="number" name="pages" id="pages" placeholder="Pages" required min="1">
                <div class="readDiv">
                    <label>Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button data-close-button type="submit" class="submit">Add book</button>
            </form>
        </div>
        <div id="overlay"></div>
        <div class="main-header">
            <button class="addBook" data-modal-target=".newBook">+ Add book</button>
        </div>
        <div id="book-section">
            
        </div>
    </div>
</body>
</html>
